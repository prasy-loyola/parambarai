<form class="col-md-4">
    <div class="form-group">
        <label for="person1">Person1</label>
        <input type="text" name="person1" id="person1" class="form-control" placeholder="Person1"
            aria-describedby="person1" [(ngModel)]="relationship.person1">

    </div>

    <div class="form-group">
        <label for="person2">Person2</label>
        <input type="text" class="form-control" name="person2" id="person2" aria-describedby="person2"
            placeholder="Person2" [(ngModel)]="relationship.person2">

    </div>

<div class="form-group">
  <label for="relationship">Relationship of Person1 to Person2</label>
  <select class="form-control" name="relationship" id="relationship"  [(ngModel)]="relationship.relationship">
    <option>PARENT</option>
    <option>CHILD</option>
    <option>SPOUSE</option>
  </select>
</div>

    <button type="button" class="btn btn-primary" (click)="addRelationship()">Add Relationship</button>


</form>
